<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/script.js" defer></script>
    <title>Team Generator</title>
  </head>
  <body>
    <main class="container mt-5">
      <h1 class="display-3 mb-5">TEAM GENERATOR</h1>
      <div class="row">
        <div class="col-6 d-flex">
          <div class="input-group mb-3 px-3">
            <label for="input-field-name" class="col-12">Add members</label>
            <input
              type="text"
              class="form-control"
              id="input-field-name"
              placeholder="Name"
              aria-label="Name"
              aria-describedby="basic-addon1"
            />
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Add</span>
            </div>
          </div>
          <div class="input-group mb-3">
            <label for="input-field-teams" class="col-12">Teams</label>
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon2">-</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="input-field-teams"
              aria-label="Amount (to the nearest dollar)"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon3">+</span>
            </div>
          </div>
        </div>
        <div class="col-6 d-flex teams-list flex-wrap">
        </div>
        <div class="container mt-1 mx-0 col-6" id="name-list">
            <div class="row mx-0">
            <ul class="list-group list-group-flush pt-1 name-list">
            </ul>
            </div>
        </div>
        <div class="col-6 d-flex teams-list flex-wrap">
        </div>
        <div class="row mx-0 px-0 col-6 mt-1">
            <div class="buttons-row d-flex">
                <input
                type="button"
                id="assign-member"
                class="btn btn-secondary bottom-button"
                value="Assign member"
              />
              <input type="button" class="btn btn-secondary" id="reset" value="Reset"/>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
